name: Fraud Detection CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Create test data directory
      run: mkdir -p data
    
    - name: Create minimal test files
      run: |
        echo "Time,Amount,Class,V1,V2,V3" > data/creditcard_sample.csv
        echo "0,100,0,0.1,-0.2,0.3" >> data/creditcard_sample.csv
        echo "86400,1000,1,-0.5,0.8,-1.2" >> data/creditcard_sample.csv
    
    - name: Run tests with coverage
      env:
        PYTHONPATH: .
      run: |
        python -m pytest tests/ --cov=src --cov-report=xml --cov-fail-under=0
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Bandit
      run: pip install bandit
    
    - name: Run security scan
      run: bandit -r src/ -f html -o bandit_report.html
    
    - name: Upload Bandit Report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: bandit_report.html
